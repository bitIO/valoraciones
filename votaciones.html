<head>
  <title>Leaderboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
  <div class="header">
    <div class="container">
      <h2>Votaciones para charlas de Codemotion</h2>
      {{> loginButtons}}
      
    </div>
  </div>
  <div class="container-fluid">
    {{> leaderboard}}
  </div>
</body>

<template name="navbar">
  {{# if isAdmin }}
    <section class="admin">
      {{#if notImportedYet}}
        <input type="file" id="csv-file" name="files"/>
        <button type="submit" id="import" class="btn-small">Import Talks</button>
      {{/if}}
    </section>
  {{/if}}     
</template>

<template name="leaderboard">
   {{#if isLogged }}
    {{> navbar}}
    {{> reactiveTable class="table table-bordered table-hover" settings=settings }}
   {{/if}}
</template>

<template name="thumbsUp">
  <span><i class="increment fa fa-thumbs-o-up fa-3x"></i></span>
</template>
