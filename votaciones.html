<head>
  <title>Leaderboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
  <div class="header">
    <div class="container">
      <h2>Votaciones para charlas de Codemotion</h2>
      {{> navbar}}
      {{> loginButtons}}
    </div>
  </div>
  <div class="container">
    {{> leaderboard}}
  </div>
</body>

<template name="navbar">
  <form class="form-inline">
    <div class="btn-group" data-toggle="buttons-radio">
      <button class="sort_by_score btn btn-small {{#if sort_by_is 'score'}}active{{/if}}" type="button">Sort by Score</button>
      <button class="sort_by_name btn btn-small {{#if sort_by_is 'name'}}active{{/if}}" type="button">Sort by Name</button>
    </div>
    


  </form>
</template>

<template name="leaderboard">
  <table class="table table-striped table-hover">
    <thead>
      <tr>
        <th>Title</th>
        <th>Author</th>
        <th>Desc</th>
        <th style="width: 60px">Score</th>
        <th style="width: 20px"></th>
        <th style="width: 20px"></th>
      </tr>
    </thead>
    <tbody>
      
      {{#each talks}}
      {{> talk}}
      {{/each}}
    </tbody>
  </table>
</template>

<template name="talk">
  <tr class="speaker {{#if selected}}info{{/if}}">
    <td class="name">{{title}}</td>
    <td class="name">{{author}}</td>
    <td class="name">{{desc}}</td>
    <td class="score"><span class="badge {{#if is_max}}badge-success{{/if}} {{#if is_min}}badge-warning{{/if}}">{{score}}</span></td>
    <td><i class="increment icon-thumbs-up" rel="tooltip" data-original-title="Add five points to the score"></i></td>
    <td><i class="decrement icon-thumbs-down" rel="tooltip" data-original-title="Subtract five points to the score"></i></td>
    
  </tr>
</template>
